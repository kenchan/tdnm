language: ruby
addons:
  postgresql: '9.4'
services:
- postgresql
before_script:
- psql -c 'create database tdnm_test;' -U postgres
- cp config/database.yml.travis config/database.yml
- bundle exec rake db:migrate RAILS_ENV=test
deploy:
  provider: heroku
  api_key:
    secure: 
  app: tdnm
  on:
    repo: kenchan/tdnm
notifications:
  webhooks:
  - https://idobata.io/hook/travis_ci/07a29fae-2f04-4390-9fdb-1f694dc328a3
